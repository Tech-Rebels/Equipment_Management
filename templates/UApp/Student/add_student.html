{% extends 'partials/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Student{% endblock %}
{% block description %}New student {% endblock %}

{% block content %}
<style>
    .avatar-upload {
        position: relative;
        max-width: 205px;
        margin: auto;
    }

    .avatar-upload .avatar-edit {
        position: absolute;
        z-index: 1;
    }

    .avatar-upload .avatar-edit input {
        display: none;
    }

    .avatar-upload .avatar-edit input+label {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin-bottom: 0;
        border-radius: 100%;
        /* background: #FFFFFF; */
        /* border: 1px solid black; */
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        font-weight: normal;
        transition: all 0.2s ease-in-out;
    }

    .avatar-upload .avatar-preview {
        width: 200px;
        height: 200px;
        position: relative;
        border-radius: 100%;
        border: 6px solid #F8F8F8;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
    }

    .avatar-upload .avatar-preview>img {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .bi-pencil-fill {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: rgba(0, 0, 0, .7);
    }
</style>

<div class="d-flex justify-content-between flex-wrap flex-md nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Student</h1>
</div>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row form-group mb-3">
        <div class="col">
            <label for="rfidno">Student RFID No</label>
            <div class="d-flex flex-row gap-2">
                <input type="text" class="form-control" id="rfidno" name="rfidno" value="" placeholder="student RFID no"
                    required oninvalid="this.setCustomValidity('Please scan your RFID tag')"
                    oninput="this.setCustomValidity('')">
                <button id="rescanButton" class="btn btn-sm border border-secondary-subtle btn-hover">Rescan</button>
            </div>

            <label class="mt-3" for="studentName">Student Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" value=""
                placeholder="student Name" required>
            <label class="mt-3" for="regno">Student RegNo</label>
            <input type="text" class="form-control" id="regno" name="regno" value="" placeholder="student Regno"
                required>
        </div>
        <div class="col d-flex justify-content-center">
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="studentphoto" name="studentphoto" accept=".png, .jpg, .jpeg"
                        onchange="previewFile()" />
                    <label for="studentphoto"><i class="bi bi-pencil-fill"></i></label>
                </div>
                <div class="avatar-preview">
                    <img id="imagePreview" src="{% static '/img/student_avatar.png' %}">
                </div>
            </div>
        </div>
    </div>

    <div class="row form-group mb-3">
        <div class="col">
            <label for="studentemail">Student Email</label>
            <input type="email" class="form-control" id="studentemail" name="studentemail" value=""
                placeholder="student email">
        </div>
        <div class="col">
            <label for="studentphoneno">Student Phone no</label>
            <input type="text" class="form-control" id="studentphoneno" name="studentphoneno" value=""
                placeholder="student phone no">
        </div>
    </div>

    <div class="row form-group mb-3">
        <div class="col">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="" placeholder="department">
        </div>
        <div class="col">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" name="course" value="" placeholder="course">
        </div>
    </div>

    <div class="row form-group mb-4">
        <div class="col">
            <label for="studentyear">Year</label>
            <input type="number" class="form-control" id="studentyear" name="studentyear" value="" placeholder="year">
        </div>
    </div>

    <br>
    <div class="form-group mb-4 ">
        <a href="{% url 'students-list' %}" class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
<br>

<script>
    window.onload = function () {
        document.getElementById('rfidno').focus();
    };
    document.getElementById('rescanButton').onclick = function () {
        var rfidInput = document.getElementById('rfidno');
        rfidInput.value = '';
        rfidInput.focus();
    };
    function previewFile() {
        var preview = document.querySelector('img');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock content %}
