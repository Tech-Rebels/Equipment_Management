


{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="icon" href="{% static '/img/medequip2-icon.png' %}" type="image/icon">
    <meta name="description" content="delete page of user" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/Bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/Bootstrap/icons/font/bootstrap-icons.min.css' %}" />
    <link rel="stylesheet" href="{% static '/multi/multi.css' %}" />


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />
</head>

<body class="bg-grey">
    <!-- header -->
    {% include 'partials/header.html' %}

    <!-- login form -->
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between flex-wrap flex-md nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Confirm Delete {{ user.username }}</h1>
                <div class="btn-toolbar mb-2 mb-md 0">
                    <div class="btn-group me-2">
                        <a href="{% url 'users-list' %}" class="btn btn-md btn-warning"> Go Back </a>
                    </div>
                </div>
            </div>
            
            <div class="container m-3 mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="alert alert-danger  alert-dismissible fade show" role="alert">
                            <form method="POST">
                                <div class="row form-group mb-4">
                                    {% csrf_token %}
                                    <h5 class="mb-1">Are you sure you want to delete {{ user.username }}?</h5>
                                    <!-- <h6 class="mb-3">All data associated with {{ user.username }} will be deleted!</h6> -->
                                    <div class="col">
                                        <label class="mb-2" for="admin_password">Enter your password to confirm: </label>
                                        <input type="password" class="form-control" id="admin_password" name="admin_password" value=""
                                            placeholder="password" required>
                                    </div>
                                </div>
                            
                                <div class="form-group mb-2">
                                    <a href="{% url 'users-list' %}" class="btn btn-md btn-primary">Cancel</a>
                                    <button type="submit" class="btn btn-danger">Delete Lab</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="{% static '/Bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/jquery/jquery.js' %}"></script>
    <script src="{% static '/multi/multi.js' %}"></script>

</body>

</html>
